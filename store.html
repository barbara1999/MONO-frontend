<!DOCTYPE html>
<html>
  <head>
    <title>Silente | Store</title>
    <meta name="description" content="This is description" />
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">SILENTE</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="Images/album1.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CHART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="Images/album2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price"> $13.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CHART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="Images/album3.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$15.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CHART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <div>
            <img
              class="shop-item-image"
              src="Images/t-shirt.jpg"
              height="250"
              width="250"
            />
          </div>
          <div>
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CHART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffe Cup</span>
          <div>
            <img
              class="shop-item-image"
              src="Images/coffe_cup.png"
              height="250"
              width="250"
            />
          </div>
          <div>
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CHART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title"> Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Silente</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://youtube.com" target="_blank"
              ><img src="Images/YoutTube-logo.png" width="50" height="50"
            /></a>
          </li>
          <li>
            <a href="https://spotify.com" target="_blank"
              ><img src="Images/spotify.png" width="35" height="35"
            /></a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank"
              ><img src="Images/facebook.png " width="35" height="35"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
