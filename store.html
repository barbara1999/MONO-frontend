<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <hr />
      <h1 class="band-name band-name-large">SILENTE</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="Images/album1.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CHART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="Images/album2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price"> $13.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CHART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="Images/album3.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$15.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CHART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>

      <div class="cart-row">
        <strong class="cart-item cart-header cart-column">ITEM</strong>
        <strong class="cart-price cart-header cart-column">PRICE</strong>
        <strong class="cart-quantity cart-header cart-column">QUANTITY</strong>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/album1.jpg"
              alt="item in chart"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Album 1</span>
          </div>
          <span class="cart-price cart-column">$13.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger btn-quantity-button" role="button">
              REMOVE
            </button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$13.99</span>
      </div>
      <div>
        <button class="btn btn-primary btn-purchase" role="button">
          PURCHASE
        </button>
      </div>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Silente</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://youtube.com" target="_blank"
              ><img src="Images/YoutTube-logo.png" width="50" height="50"
            /></a>
          </li>
          <li>
            <a href="https://spotify.com" target="_blank"
              ><img src="Images/spotify.png" width="35" height="35"
            /></a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank"
              ><img src="Images/facebook.png " width="35" height="35"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
